<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <a href="pag1.html">Inicio</a>
            <a href="pag2.html">Contacto</a>
        </nav>
    </header>

    <section class="contacto">
        <h2>Contáctanos</h2>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <section class="redes">
        <h2>Nuestras redes sociales</h2>
        <p>Síguenos en redes para ver más contenido de Minecraft.</p>
        <a href="https://twitter.com/Minecraft" target="_blank">Twitter de Minecraft</a>
        <a href="https://www.youtube.com/@minecraft" target="_blank">YouTube de Minecraft</a>
        <a href="https://www.instagram.com/minecraft/" target="_blank">Instagram de Minecraft</a>
    </section>

    <footer>
        <p>&copy; Horacio Amán</p>
    </footer>

</html>
